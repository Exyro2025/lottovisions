<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LottoVisions by Australia</title>
  <link rel="stylesheet" href="style-dark.css" />

</head>
<body>
  <div id="login-screen">
    <h1>LottoVisions by Australia</h1>
    <p class="tagline">Where insight meets instinct.<br>Your personal space for lottery forecasting, tracking, and monthly strategy.</p>
    <input type="password" id="passcode" placeholder="🔐 Enter passcode to unlock your dashboard." />
    <button onclick="checkPasscode()">Unlock</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>June 2025 Predictions</h2>
    <div class="card">
      <h3>Week 1</h3>
      <p><strong>Powerball:</strong> 14, 22, 33, 47, 58 | PB: 19 <button onclick="markHit(this)">Mark Hit</button></p>
      <p><strong>Mega Millions:</strong> 9, 21, 36, 52, 64 | MB: 17 <button onclick="markHit(this)">Mark Hit</button></p>
      <p><strong>Pick 4 Set 1:</strong> 4 7 3 1 <button onclick="markHit(this)">Mark Hit</button></p>
      <p><strong>Pick 4 Set 2:</strong> 9 0 6 4 <button onclick="markHit(this)">Mark Hit</button></p>
    </div>
  </div>

  <audio id="hitSound" src="hit-sound.mp3" preload="auto"></audio>
  <script>
    const correctPasscode = "LV2025";

    function checkPasscode() {
      const passcode = document.getElementById("passcode").value;
      if (passcode === correctPasscode) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Incorrect passcode.");
      }
    }

    function markHit(button) {
      button.innerText = "Hit ✅";
      button.disabled = true;
      document.getElementById("hitSound").play();
    }
  </script>
</body>
</html>
