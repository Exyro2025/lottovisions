<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LottoVisions by Australia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://i.imgur.com/YOUR_IMAGE_HERE.png">
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
  <div id="login-screen">
    <h1>LottoVisions by Australia</h1>
    <p class="tagline">
      Where insight meets instinct.<br />
      Your personal space for lottery forecasting, tracking, and monthly strategy.
    </p>
    <input
      type="password"
      id="passcode"
      placeholder="ðŸ” Enter passcode to unlock your dashboard."
    />
    <button onclick="checkPasscode()">Unlock</button>
  </div>

  <div id="dashboard" style="display: none;">
    <select id="monthSelector" onchange="changeMonth(this.value)" style="margin-bottom: 1rem;">
      <option value="june">June 2025</option>
      <option value="july">July 2025</option>
      <option value="august">August 2025</option>
    </select>

    <h2>June 2025 Predictions</h2>
    <button onclick="logout()" style="float: right; margin-bottom: 1rem;">Logout</button>

   <div id="dashboard" style="display: none;"></div>

  <audio id="hitSound" src="hit-sound.mp3" preload="auto"></audio>
    
  <script>
    const correctPasscode = "LV2025";

    function checkPasscode() {
      const passcode = document.getElementById("passcode").value;
      if (passcode === correctPasscode) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        changeMonth("june"); // âœ… Automatically load June predictions
      } else {
        alert("Incorrect passcode.");
    }
  }

    function markHit(button) {
      button.innerText = "Hit âœ…";
      button.disabled = true;
      document.getElementById("hitSound").play();
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-screen").style.display = "block";
      document.getElementById("passcode").value = "";
    }

     function changeMonth(month) {
      alert(`You selected: ${month}. More months will be added soon!`);
    }

    const dataByMonth = {
  june: [
    {
      week: "Week 1",
      powerball: "14, 22, 33, 47, 58 | PB: 19",
      mega: "9, 21, 36, 52, 64 | MB: 17",
      pick4: ["4 7 3 1", "9 0 6 4"]
    }
  ],
  july: [
    {
      week: "Week 1",
      powerball: "10, 15, 28, 36, 45 | PB: 9",
      mega: "8, 19, 26, 41, 60 | MB: 5",
      pick4: ["7 2 3 5", "0 4 8 1"]
    }
  ],
  august: [] // Still disabled for now
};


  function changeMonth(month) {
  const dashboard = document.getElementById("dashboard");
  dashboard.innerHTML = `<h2>${month.charAt(0).toUpperCase() + month.slice(1)} 2025 Predictions</h2><button onclick="logout()" style="float: right; margin-bottom: 1rem;">Logout</button>`;

  // âœ… Show real data for June
  if (month !== "june") {
    const msg = document.createElement("p");
    msg.style.padding = "2rem";
    msg.style.fontStyle = "italic";
    msg.innerText = "ðŸ“… Predictions for this month will be available soon.";
    dashboard.appendChild(msg);
    return;
  }

  // Render predictions for June
  dataByMonth[month].forEach((entry) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${entry.week}</h3>
      <p><strong>Powerball:</strong> ${entry.powerball} <button onclick="markHit(this)">Mark Hit</button></p>
      <p><strong>Mega Millions:</strong> ${entry.mega} <button onclick="markHit(this)">Mark Hit</button></p>
      <p><strong>Pick 4 Set 1:</strong> ${entry.pick4[0]} <button onclick="markHit(this)">Mark Hit</button></p>
      <p><strong>Pick 4 Set 2:</strong> ${entry.pick4[1]} <button onclick="markHit(this)">Mark Hit</button></p>
    `;
    dashboard.appendChild(card);
  });

  // Reattach sound
  const audio = document.createElement("audio");
  audio.id = "hitSound";
  audio.src = "hit-sound.mp3";
  audio.preload = "auto";
  dashboard.appendChild(audio);
}





  </script>
</body>
</html>
